<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generate Student QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-container">
  <h2 class="page-title">Generate Student QR</h2>

  <label>Student ID</label>
  <input type="text" id="studentId" readonly>

  <label>Student Name</label>
  <input type="text" id="studentName">

  <label>Father's Name</label>
  <input type="text" id="fatherName">

  <label>DOB</label>
  <input type="date" id="dob">

  <label>Address</label>
  <textarea id="address"></textarea>

  <button onclick="saveStudent()">Save Student</button>

  <p id="saveMsg" style="display:none; color:green; text-align:center; margin-top:10px;">
    Student is saved, now you can generate ID card
  </p>

  <button id="generateBtn" style="display:none;"
          onclick="goToIdCard()">
    Generate ID Card
  </button>
</div>

<script src="generate_student_qr.js"></script>
</body>
</html>
