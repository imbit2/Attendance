<!DOCTYPE html>
<html>
<head>
  <title>Scan QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- âœ… WORKING Instascan CDN -->
  <script src="https://cdn.jsdelivr.net/npm/instascan@1.0.0/instascan.min.js"></script>
</head>

<body>

<div class="page-container">
  <h2 class="page-title">QR Attendance Scanner</h2>

  <video
    id="qrVideo"
    playsinline
    style="width:100%;border-radius:16px;">
  </video>

  <button class="primary-btn" onclick="startScan()">
    Start Scan
  </button>

  <button class="primary-btn danger-btn" onclick="stopScan()">
    End Scan
  </button>
</div>

<script src="scan_qr.js"></script>
</body>
</html>
